<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Projeto Mem√≥ria Militar</title>
    <link rel="shortcut icon" href="ico/favicon.ico">
    <!-- JS -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
  </head>
  <body>
    <script>
        AFRAME.registerComponent('modify-materials', {
          init: function () {
            // Wait for model to load.
            this.el.addEventListener('model-loaded', () => {
              // Grab the mesh / scene.
              const obj = this.el.getObject3D('mesh');
              // Go over the submeshes and modify materials we want.
              obj.traverse(node => {
                if (node.name.indexOf('ship') !== -1) {
                  node.material.color.set('red');
                }
              });
            });
          }
        });
      </script>

      <a-scene vr-mode-ui="enabled: true;"
               id="scene"
               embedded
               gesture-detector 
               background="color: #ECECEC">
        <a-assets>
          <a-asset-item id="cityModel" src="assets/Forte_Brum2.gltf?vs=22"></a-asset-item>
        </a-assets>
        <a-entity gltf-model="#cityModel" animation-mixer="loop: repeat" modify-materials gesture-handler></a-entity>
      </a-scene>
  </body>
</html>
